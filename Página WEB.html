<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Demandas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gerenciador de Demandas Completo</h1>
        <div class="buttons">
            <a href="https://docs.google.com/spreadsheets/create?hl=pt" target="_blank">
                <button class="excel">
                    <img src="https://icons8.com/icons/set/excel" alt="Excel">
                    <span>Demandas</span>
                </button>
            </a>
            <a href="https://www.pipefy.com/" target="_blank">
                <button class="pipefy">
                    <img src="https://www.pipefy.com/" alt="Pipefy">
                    <span>Controle de Ações</span>
                </button>
            </a>
            <a href="https://www.microsoft.com/en-us/power-platform/products/power-bi" target="_blank">
                <button class="powerbi">
                    <img src="https://1000logos.net/microsoft-power-bi-logo/" alt="Power BI">
                    <span>Dashboard</span>
                </button>
            </a>
        </div>
    </div>
</body>
</html>
